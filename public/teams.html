<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>íŒ€ í˜„í™© - The Challenge 100</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .back-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .back-btn:hover { background: rgba(255,255,255,0.2); }
    h1 { font-size: 28px; }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
    }
    .stat-label {
      font-size: 14px;
      color: #a0a0c0;
      margin-top: 5px;
    }

    .filter-section {
      margin-bottom: 25px;
    }
    .filter-label {
      color: #a0a0c0;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filter-tag {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-tag:hover, .filter-tag.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-color: transparent;
    }

    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    .team-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 25px;
      transition: all 0.3s ease;
    }
    .team-card:hover {
      border-color: rgba(102, 126, 234, 0.5);
    }
    .team-card.confirmed {
      border-color: #10b981;
    }
    .team-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .team-tag {
      padding: 5px 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
    }
    .team-status {
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 12px;
    }
    .team-status.forming {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }
    .team-status.confirmed {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .team-leader {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .leader-avatar {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .leader-info h4 {
      font-size: 16px;
      margin-bottom: 3px;
    }
    .leader-info span {
      font-size: 13px;
      color: #a0a0c0;
    }
    .leader-badge {
      margin-left: auto;
      padding: 4px 10px;
      background: rgba(102, 126, 234, 0.3);
      border-radius: 10px;
      font-size: 11px;
      color: #667eea;
    }

    .team-members {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .member-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
    }
    .member-avatar {
      width: 35px;
      height: 35px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .member-name { font-size: 14px; }
    .member-company { font-size: 12px; color: #a0a0c0; margin-left: auto; }

    .member-count {
      text-align: center;
      color: #a0a0c0;
      font-size: 13px;
      margin-top: 10px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a0a0c0;
    }
    .empty-state-icon { font-size: 60px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="back-btn">â† í™ˆ</a>
      <h1>ğŸ‘¥ íŒ€ í˜„í™©</h1>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalTeams">-</div>
        <div class="stat-label">ì „ì²´ íŒ€</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="confirmedTeams">-</div>
        <div class="stat-label">í™•ì •ëœ íŒ€</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="formingTeams">-</div>
        <div class="stat-label">êµ¬ì„± ì¤‘ì¸ íŒ€</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalMembers">-</div>
        <div class="stat-label">ë°°ì •ëœ ì¸ì›</div>
      </div>
    </div>

    <div class="filter-section" id="filterSection">
      <div class="filter-label">ë¬¸ì œ íƒœê·¸ í•„í„°</div>
      <div class="filter-tags" id="filterTags">
        <span class="filter-tag active" data-tag="">ì „ì²´</span>
      </div>
    </div>

    <div class="teams-grid" id="teamsGrid">
      <div class="empty-state">
        <div class="empty-state-icon">ğŸ‘¥</div>
        <p>ì•„ì§ êµ¬ì„±ëœ íŒ€ì´ ì—†ìŠµë‹ˆë‹¤</p>
      </div>
    </div>
  </div>

  <script>
    const EVENT_ID = 1;
    let allTeams = [];
    let currentFilter = '';

    async function loadData() {
      await Promise.all([loadTeams(), loadTags()]);
    }

    async function loadTeams() {
      try {
        const res = await fetch(`/api/events/${EVENT_ID}/teams`);
        const data = await res.json();

        if (data.success) {
          allTeams = data.teams;
          updateStats();
          renderTeams();
        }
      } catch (e) {
        console.error(e);
      }
    }

    async function loadTags() {
      try {
        const res = await fetch(`/api/events/${EVENT_ID}/problem-tags`);
        const data = await res.json();

        if (data.success && data.tags.length > 0) {
          const container = document.getElementById('filterTags');
          container.innerHTML = '<span class="filter-tag active" data-tag="" onclick="filterByTag(\'\')">ì „ì²´</span>';
          data.tags.forEach(t => {
            container.innerHTML += `<span class="filter-tag" data-tag="${t.problem_tag}" onclick="filterByTag('${t.problem_tag}')">${t.problem_tag} (${t.count})</span>`;
          });
        }
      } catch (e) {
        console.error(e);
      }
    }

    function updateStats() {
      const confirmed = allTeams.filter(t => t.status === 'confirmed').length;
      const forming = allTeams.filter(t => t.status === 'forming').length;
      const totalMembers = allTeams.reduce((sum, t) => sum + (t.member_count || 0), 0);

      document.getElementById('totalTeams').textContent = allTeams.length;
      document.getElementById('confirmedTeams').textContent = confirmed;
      document.getElementById('formingTeams').textContent = forming;
      document.getElementById('totalMembers').textContent = totalMembers;
    }

    function filterByTag(tag) {
      currentFilter = tag;
      document.querySelectorAll('.filter-tag').forEach(el => {
        el.classList.toggle('active', el.dataset.tag === tag);
      });
      renderTeams();
    }

    function renderTeams() {
      const filtered = currentFilter
        ? allTeams.filter(t => t.problem_tag === currentFilter)
        : allTeams;

      const grid = document.getElementById('teamsGrid');

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ‘¥</div>
            <p>í‘œì‹œí•  íŒ€ì´ ì—†ìŠµë‹ˆë‹¤</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filtered.map(team => `
        <div class="team-card ${team.status}" onclick="loadTeamDetail(${team.id})">
          <div class="team-header">
            <span class="team-tag">${team.problem_tag || 'ë¯¸ë¶„ë¥˜'}</span>
            <span class="team-status ${team.status}">${team.status === 'confirmed' ? 'í™•ì •' : 'êµ¬ì„± ì¤‘'}</span>
          </div>

          <div class="team-leader">
            <div class="leader-avatar">ğŸ‘¤</div>
            <div class="leader-info">
              <h4>${team.leader_name}</h4>
              <span>${team.leader_company || '-'}</span>
            </div>
            <span class="leader-badge">ë¦¬ë”</span>
          </div>

          <div class="member-count">
            íŒ€ì› ${team.member_count || 1} / 4ëª…
          </div>
        </div>
      `).join('');
    }

    async function loadTeamDetail(teamId) {
      try {
        const res = await fetch(`/api/events/${EVENT_ID}/teams/${teamId}`);
        const data = await res.json();

        if (data.success) {
          // ìƒì„¸ ëª¨ë‹¬ í‘œì‹œ (ê°„ë‹¨íˆ alertìœ¼ë¡œ ëŒ€ì²´)
          const members = data.members.map(m => `${m.role === 'leader' ? 'ğŸ‘‘' : 'ğŸ‘¤'} ${m.name} (${m.company || '-'})`).join('\n');
          alert(`íŒ€ ìƒì„¸\n\n${members}`);
        }
      } catch (e) {
        console.error(e);
      }
    }

    loadData();
  </script>
</body>
</html>
